<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="title-text">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sing-up for our 30-day trial. No credit card required.</p>
        </div>

        <img
          class="pattern-circles"
          src="./images/pattern-circles.svg"
          alt=""
        />
      </div>
      <div class="card">
        <div class="card-header">
          <h3 class="page-views"><span id="pageView">100k </span> PAGEVIEWS</h3>
          <h2 class="month">$<span id="cost">16</span> /month</h2>
        </div>
        
        <div class="card-body">
          <div class="range-slider">
            <input type="range" id="price-slider" class="range" min="0" max="4" value="2">
          <div class="billing">
            <span>Monthly Billing</span>
            <label class="switch"><input type="checkbox" />    <div></div>
            </label>
            <span>Yearly Billing</span>
            <p class="discount">25% discount</p>
          </div>
        </div>
        <hr>
        <div class="card-footer">
          <ul>
            <li><img src="./images/icon-check.svg" alt="">Unlimited websites</li>
            <li><img src="./images/icon-check.svg" alt="">100% data owner ship</li>
            <li><img src="./images/icon-check.svg" alt="">Email reports</li>
          </ul>
          <div class="btn">Start my trial</div>
        </div>
      </div>
    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
